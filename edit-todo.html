<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO-Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="todo.html">Todo</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="new-todo.html">New Todo</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" active" aria-current="page" href="edit-todo.html">Edit Todo</a>
                        </li>

                        <li>
                            <a class="nav-link" href="users.html">Users</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="emojis.html">Emojis</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-4">

                        <form>
                            <h1 class="mb-5 text-center">Enter TODO ID</h1>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text" id="inputTodoId">Enter TODO ID</span>
                                <input type="text" class="form-control" id="todoId" aria-label="TODO Id"
                                    aria-describedby="input">
                            </div>
                            <button type="button" class="btn btn-primary mt-4" id="todoButtonSubmit">Submit</button>
                            <div id="messageText" class="container mt-5"></div>
                        </form>

                    </div>
                    . <div class="container">
                        <div class="row">
                            <div class="col-6">
                                <form>
                                    <h2 class="mb-5 text-center">Edit TODO!</h2>
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-text" id="labeltitle">Title:</span>
                                        <input type="text" class="form-control" id="todoTitle" aria-label="Title"
                                            aria-describedby="labeltitle">
                                    </div>
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-text" id="labelCompleted">Completed:</span>
                                        <input type="text" class="form-control" id="todoCompleted"
                                            aria-label="Completed" aria-describedby="labelCompleted">
                                    </div>
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-text" id="labelUserId">UserID</span>
                                        <input type="text" class="form-control" id="todoUserId" aria-label="UserID"
                                            aria-describedby="labelUserId">
                                    </div>
                                    <div id="messageText" class="container mt-5"></div>
                                    <button type="button" class="btn btn-primary"
                                        id="todoButtonUpdate">UPDATE</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="scripts/edit-todo.js"></script>
</body>

</html>
